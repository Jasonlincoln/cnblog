<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>login</title>
    <link rel="stylesheet" href="/static/bs/css/bootstrap.css">
    <link rel="stylesheet" href="/static/blog/css/base.css">
</head>
<body>
<div class="container">
    <div class="row">
        <div class="col-md-6 col-md-offset-3">
            <form>
                {% csrf_token %}
                <div class="form-group">
                    <label for="user">用户名：</label>
                    <input type="text" id="user" class="form-control">
                </div>
                <div class="form-group">
                    <label for="pwd">密码：</label>
                    <input type="password" id="pwd" class="form-control">
                </div>
                <div class="form-group">
                    <label for="valid_code">验证码</label>
                    <div class="row">
                        <div class="col-md-6">
                            <input type="text" id="valid_code" class="form-control">
                        </div>
                        <div class="col-md-6">
                            <img src="/get_valid_code_img/" id="get_valid_code_img" alt="验证码" width="270" height="36">
                        </div>

                    </div>
                </div>
                <input type="button" class="btn btn-primary" id="btn_submit" value="提交">
                <span class="error"></span>
                <a href="/register/" class="btn btn-success pull-right">注册</a>
            </form>
        </div>
    </div>
</div>
</body>
<script src="/static/jquery/jquery-3.3.1.min.js"></script>
<script type="text/javascript" src="/static/blog/js/login.js"></script>
</html>
